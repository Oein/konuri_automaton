<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konuri 오토마톤</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Konuri 오토마톤</h1>
      <desc style="display: inline-block">
        v1.2.0 by <a href="https://github.com/Oein">Oein</a>
      </desc>
    </header>
    <main style="padding-top: 0px; padding-bottom: 0px">
      <h2>Midi 재생기</h2>
      <input id="mfilein" type="file" accept="audio/midi" />
      <button id="player">재생</button>
    </main>
    <main>
      <div>
        MIDI 키보드를 사용할까요?
        <input type="checkbox" id="midiuse" />
      </div>
      <div id="octaContainer">
        옥타브 :
        <div style="display: inline-block" id="octa">4</div>
      </div>
      <div id="keyStyleWarp">
        키 스타일
        <select id="keyStyle" style="display: inline-block">
          <option value="yt">유튜브 스타일</option>
          <option value="ri">123 스타일</option>
          <option value="mk">MIDIKeys 스타일</option>
          <option value="ko">고누리 오토마톤 mk2 스타일</option>
        </select>
      </div>
      <div>
        볼륨
        <input
          type="range"
          min="-20"
          max="5"
          step="0.1"
          id="vol"
          value="5"
          style="
            display: inline-block;
            margin: 0px;
            padding: 0px;
            transform: translateY(25%);
          "
        />
      </div>
      <p>
        자세한 설명은
        <a
          href="https://github.com/Oein/konuri_automaton#%ED%82%A4-%EC%8A%A4%ED%83%80%EC%9D%BC"
          >Github</a
        >를 참고 해주세요.
      </p>
      <h2>재생중인 음</h2>
      <div id="notes"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.min.js"></script>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/midiPlayer.js" type="module"></script>
  </body>
</html>
